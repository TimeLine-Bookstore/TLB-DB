[[div class="blockquote" style="padding-bottom: 1em;"]]
这里是时间轴书店的作者页一览，用于让部员们展示自己的页面！
欢迎前来添加自己的作者页！
你的作者页除了要标记“作者页”标签，还要标记你的昵称或人设缩写的标签
善用 [[span class="keycap"]]Ctrl+F[[/span]] ！

[[collapsible show="+ 将你的作者页添加到此列表" hide="- 将你的作者页添加到此列表"]]

如果你已经有1个页面存活了1天并且分数≥2，你可以试着去创建一个属于你的作者页。

你可以自由设计你的作者页，并将其按照自己wikidot帐号名称的**字母顺序**添加到下面的列表中。别忘了加上标签 [*/system:page-tags/tag/作者页 作者页]！

条目格式如下：

[[div class="code"]]
@@|| [[*user 你的wikidot帐号名称]] || [[[作者页的名称 | ]]] ||@@
[[/div]]

例如，若你的wikidot账号名称是“Tortoise”，而你的作者页页面名称是“the-tortoise”：

[[div class="code"]]
@@||| [[*user Tortoise]] || [[[the-tortoise | ]]] ||@@
[[/div]]

你可以用personal分类保护你自己的页面。对于这种页面，你拥有全部的操作权力，管理员和版主也是。其他人动都动不得。
如果你对作者页有任何疑问或关注，或者在添加你的信息时需要帮助，请[[[contact-staff|联系工作人员]]]。
[[/collapsible]]

[[collapsible show="+ 作者页创建提示" hide="- 作者页创建提示"]]
无需过多维护的作者页可以使用[https://www.wikidot.com/doc-modules:listpages-module Wikidot的ListPages模块]来自动列出你创建的页面。然而，请记住，ListPages仅能自动列出你创建的页面。

详见ListPages的深入使用指导：[*http://scp-wiki-cn.wikidot.com/listpages-magic-and-you Listpages魔法与你]

[!--
或者，你也可以选择使用组件让过程更简单：

* [[[author-page-tool | ]]]
* [[[component:mega-cool-author-page-tool | ]]]
--]
[[/collapsible]]
