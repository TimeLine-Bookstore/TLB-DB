[[div class="content-panel centered standalone" style="background: #; padding: 10px;"]]

[[span style="font-size:150%;"]]**欢迎来到时间轴书店！**[[/span]]

你好！欢迎来到时间轴书店！

这个社区是一个小型文学社区，你可以在这里阅读网友们的文章。如果你拥有wikidot账号，也可以自己创作一篇文章，上传到这里，与网友们一起分享！或者给一篇文章评分，然后给作者一些建议或者鼓励！

我们还有特色的人物设定与世界设定的系统！你可以利用一个世界设定和隶属于此设定的人设来写一篇文章，甚至可以进行联动！

还等什么？欢迎来到时间轴书店！

------

**[https://timeline-bookstore.wikidot.com/system:join 想要加入网站？点这里前往入站通道！]**

[[/div]]

因学业问题和某些特定因素，部分管理无法及时处理消息。
在此期间，如果有事请直接通过QQ和讨论区联系其他的站点工作人员[[*user hatoyama_kumiko]]
请各位职员们帮忙照看网站，保证网站运行正常、稳定。

[[div class="content-panel centered standalone"]]
[[collapsible show="▷想要发布新作品？" hide="▽找这里就对了！"]]
[[<]]

请将你的文件上传到[http://tlb-files.wikidot.com 文件存储站]；你可以在[http://tlb-sandbox.wikidot.com 沙盒站]完成你的作品，但如果你有十足的把握，你也可以直接创建页面然后写作。##red|但请保证你第一次编辑就能给出大致内容！##
[[div class="contribute"]]
[[tabview]]
[[tab 写故事、短篇文章、奇思妙想]]
你可以在这里展开想象，进行编写，可以运用人设分类中的人设进行一场对话，也可以叙述一段故事。这里有详细的文体分类：记叙文，议论文，散文，说明文……
你还可以在这里写一篇小说，然后让我们放到故事导航页~

[[/tab]]
[[tab 人设]]
本类别不等同于作者页，作者页是真实存在的人员在此站的主页，而人设是自己写出来的人物（是虚拟的）
你可以在这里写你的下层叙事
所有人设都要加上[*/system:page-tags/tag/人设 人设]标签
创建人设类页面时要这样创建：
character:你创建的人设名字缩写

你也可以使用以下模块快速创建
[[module NewPage size="20" category="character" button="建立新人设"]]
[[/tab]]
[[tab 设定]]
使用本站“[[[canon-hub | ]]]”中的某一个设定来写一个相关的文章。也可以试着创建一个设定然后投稿至管理团队。

[[/tab]]
[[tab 合著页面]]
如果你想和其他人一起编辑一个页面，请使用以下模组创建合著页面（分类为collab的页面）
[[module NewPage size="20" category="collab" button="建立新的合著页面"]]

[[/tab]]
[[/tabview]]
