今天是个不错的日子，天气晴朗，只有几朵白色的云在慢慢的飘着。

[*https://tortoise-god.wikidot.com/personnel:tortoise-god 龟神]想出去走一走，在周末，他有很多的时间去出去透透气。

龟神不喜欢人太多的地方，所以他慢慢的走到了一个比较窄的街道。那里没有多少人经过，只有几棵树在遮挡着中午炽热的阳光，一阵风吹过龟神的脸颊，使龟神感到一丝丝凉爽。

龟神很享受这种生活，每天虽然忙的要死，但是周末总是能喘一口气，然后静下心来看看生活。美中不足的是，没有人能和他一起享受这种生活。

同样在这个街道上的，还有一位看着比较活泼的女孩。龟神很早就注意到了这个女孩，她就住在城主府旁边的居民楼里，她留着银发，有一对狐耳。他也调查过她，知道她有异能，也知道她的岁数和自己有的一拼[[footnote]]虽然龟神看上去才二十几，但是他已经活了一百多年了。//为了城市的发展嘛……//[[/footnote]]。龟神想要搭讪，但是一直没有找到机会……久而久之他就不想这事了。

过了一会，龟神把自己的水喝完了，他有些不高兴的拿着瓶子，坐在长椅上发呆。那个女孩坐在龟神身边，“诶？你怎么啦？刚刚还看见你突然走到这里，你还好吗？”，龟神不回答。女孩又将目光移到龟神手中的空瓶子上，然后思考着什么。

过了一会，女孩突然对龟神说：“我知道了！你的水没了？走，买一瓶就是了！”说着，拉着龟神，奔向超市。一路上，龟神都是一脸懵的样子，被女孩拉着跑，他也不知道今天怎么了，那感觉说不上来。
过了一会，他们从一个街边的超市走了出来，女孩的手中拿着两瓶水，他们找了个地方坐下。

“你叫什么呀？常常看见你在这附近闲逛。”女孩问龟神。

龟神回道：“叫……Tortoise God，你也可以叫我龟神，或者TG。”

“哈哈，还有这么奇怪的名字。”
“你叫什么啊？还不知道呢。”
“这个……我叫狐小仙！狐是狐狸的狐！”
“狐小仙，你是狐妖？”
“不不不……是狐仙不是狐妖啦！不要叫错了！我还会一些特殊技能的！”
“什么呀？”
“呃……关于水的能力……”
“我的能力是关于岩石与矿物的。”
“那听起来不错啊。”
……

就这么聊着聊着，龟神和狐小仙互换了联系方式，两个人在一起也聊的很开心，一直聊到了夜晚。

“那么我走啦，有空在微信上聊啊！”
“狐小仙，再见！”
