+ 前言
欢迎来到时间轴书店！在这里写文章是个不错的选择！不过这里有一些建议需要你熟读，这会使你免去很多麻烦，同时也方便我们的管理员进行处理。
在我们这家小店里，只要你有语文基础知识水平就可以写页面了。

+ 基本规则
# 不要写违规内容，**严禁赌博和毒品内容**，一经发现，**封禁处理**。如果有想写关于血腥暴力或者色情内容的作者请加r-15与r-18标记，否则视为内容违规处理。
# 尽量**按照本页面的规则进行创建**（例如人设或作者类的personnel前缀），所以我们需要你**仔细阅读该页面**。如果__发现分类错误__，我们将会__私信你__并__移动你的页面到正确的前缀__。
# **写完页面##red|一定要打标签！一定要打标签！一定要打标签！##**我们在“无标签的新增页面”中排查，发现后将__私信作者__，询问标签。
# 在长文章的每个段落前加上两格缩进是好文明。
# And more......

++ 关于搬运与原创
如果你写的内容是原创内容[[footnote]]指该文章是你自己构思并创作的（可以有部分来自其他文章的灵感和引用内容）[[/footnote]]，请加上基础标签[[footnote]]该标签是你创建页面必须带有的标签（除网站构造页）[[/footnote]]-[*/system:page-tags/tag/原创 原创]。

如果你写的内容是搬运自其他网站的内容[[footnote]]指该文章完完全全是从其他网站或论坛复制过来的或者只做了一些小改动的页面[[/footnote]]，请加上基础标签[[footnote]]该类标签是你创建页面必须带有的标签（除网站构造页）[[/footnote]]-[*/system:page-tags/tag/搬运 搬运]，并按照[[[movement-guide|搬运指南]]]中的模板或者在初次建立页面时的模板选择中找到搬运说明，然后应用到你的页面。

如果这篇文章是你自己写的，但是已经在别的网站发布了，那你也可以直接搬运你的页面到这里。

+ 分类
++ 按体裁分类
+++ 散文
是一种抒发作者真情实感、写作方式灵活的记叙类文学体裁。
特点：形散神聚：”形散“既指题材广泛、写法多样，又指结构自由、不拘一格；“神聚”既指中心集中，又指有贯穿全文的线索。散文写人写事都只是表面现象，从根本上说写的是情感体验。情感体验就是“不散的神”，而人与事则是“散”的可有可无、可多可少的“形”。

+++ 说明文
说明文，通过对实体事物科学地解说，对客观事物做出说明或对抽象事理的阐释，使人们对事物的形态、构造、性质、种类、成因、功能、关系或对事理的概念、特点、来源、演变、异同等能有科学的认识，从而获得有关的知识。

+++ 记叙文
是以记人、叙事、写景、状物为主，以写人物的经历和事物发展变化为主要内容的一种文体形式。
五种表达：叙述：是表述时间过程的艺术。描写：是展示空间状貌的艺术。议论：是谈看法的说理艺术。抒情：是抒发·倾吐的流露宣泄艺术。说明：是科学性和实用性相结合的告知艺术。

+++ 议论文
不同于记叙文以形象生动的记叙来间接地表达作者的思想感情，也不同于说明文侧重介绍或解释事物的形状、性质、成因、功能等。议论文是以理服人的文章，记叙文和说明文则是以事感人，以知授人的文章。

+++ 诗歌
用高度凝练的语言，形象表达作者丰富情感，集中反映社会生活并具有一定节奏和韵律的文学体裁。
中国古代不合乐的称为诗，合乐的称为歌，现代一般统称为诗歌。它按照一定的音节、韵律的要求，表现社会生活和人的精神世界。


++ 按文章内容分类
注：所有带有“设定”标签的页面需同时带有此类标签
+++ 文章
如果你不确定你的文章属于什么类别，使用这个标签就行。
+++ 玄幻
指的是世界背景带有古代东方文化色彩、具有明确的修练体系设定的高武设定体系。//由于玄幻修仙文章在现代互联网实在太多，垃圾网文层出不穷，所以**##red|不建议##各位作者去编写此类文章**。毕竟我们不想让时间轴书店被垃圾网文的风气填满。//
+++ 奇幻
指世界背景带有古代西方色彩、拥有魔法等超现实的文章设定体系，使用频率较高。
奇幻是玄幻的对立体，两者的区别仅仅在于故事的背景与设定。
+++ 都市
以当代的现实社会为背景原型的文章或设定。
都市设定并不局限于都市，也并不局限于当前的年份，描写乡村生活，描写过去或是未来一些年的现代都市生活的作品，甚至是描写一个环境类似的平行世界的作品，都可以归入都市类别。
事实上，现代都市是一个包容性极强的背景设定，几乎一切的设定类型元素，都可以融入现代都市背景。

+++ 科幻
依据科学技术上的新发现、新成就以及在这些基础上可能达到的预见，用幻想的方式描述人类利用这些新成果完成某些奇迹的新型设定体系。写作难度大。

++ TLB特色文学体系：
+++ 世界设定
**世界设定**在本站简称“设定”，该类文章是描述一个世界观并让其他作者围绕此世界观创作的专用类别。
该类文章需要添加“worldview”前缀。
[[note]]

--------
↓快速建立worldview前缀页面↓
[[module NewPage size="20" category="worldview" button="快速建立建立新worldview页面"]
[[/module]]
只能输入小写字母和数字~
[[/note]]
++++ 世界设定的创作与使用 注意事项
创作：
* 你可以用任何方式来描述你创作的世界设定，不限形式。
* 禁止设定过于逆天或者离谱！
 * 发现该类内容将进行删文期限处理。
* 世界设定不要出现过多的限制级内容。
* 世界设定文章必须是CC BY-SA协议，该协议允许其他人使用你的人设来进行创作。

使用：
* 世界设定的使用必须遵循设定文章中的描述。
 * 如果发现OOC[[footnote]] Out Of Character，脱离原设定 [[/footnote]]内容，在确定后将进行职员帖警告和删文期限处理。
 * 如果该世界设定作者对使用其设定的文章的内容不满意，可以向管理员申请修改或删文。
* 世界设定的使用是自由的，不过需添加设定所给的标签，方便设定作者找到您的文章。


+++ 人物设定
创建一个属于自己的角色，需要加character前缀。[[footnote]] 作者页也使用这个前缀；这个前缀可以保护你的页面修改。 [[/footnote]]这些人设可以嵌入记叙文（也就是故事）。

[[/module]]

[[/note]]

++++ 人物设定的创作与使用 注意事项
创作：
* 你可以用任何方式来描述你创作的人物设定，不限形式。
* 杜绝龙傲天设定！禁止人物设定过于离谱！
 * 发现该类内容将进行删文期限处理。
* 人物设定不要出现过多的限制级内容。
* 人设类文章必须是CC BY-SA协议，该协议允许其他人使用你的人设来进行创作。

使用：
* 人物设定的使用必须遵循人设文章中的描述。
 * 如果发现OOC[[footnote]] Out Of Character，脱离原设定 [[/footnote]]内容，在确定后将进行职员帖警告和删文期限处理。
 * 如果人设作者对使用其人设的文章的内容不满意，可以向管理员申请修改或删文。
* 人物设定的使用是自由的，不过需添加人设所给的标签，方便人设作者找到您的文章。


+++ 合集
如果你的文章拥有很多续作，或者你的文章分段进行编写，你可以选择使用此分类来创建一个属于该文章系列作品的中心页。
你可以利用设定、人物设定结合出的文章来进行一个系列文章的合集。//就像一部小说那样的分类。//

合集的文章数必须≥3

合集类页面的分类是collection，支持所有成员创建此类页面，但只有页面作者可以编辑该页面。

[[note]]
[[[collab:compilation-center |点这里前往合集中心页]]]
-------
↓快速建立collection前缀页面↓
[[module NewPage size="20" category="collection" button="快速建立建立新collection页面"]
[[/module]]
只能输入小写字母和数字~
[[/note]]

++++ 合集的创作 注意事项
* 合集的创作可以使用现有人物设定和设定，也可以自创世界观让作者自行理解。
 * 一般后者类型的合集篇幅都比较长。
* 合集的创作一般只允许1个作者进行编写。
 * 合集的创建作者也可以选择作者接力功能——前提是作者的合集遵循CC BY-SA协议。
* 在没有开启接力的条件下，合集的二次创作必须添加原作者。

++++ 关于合集的作者接力
作者接力 是指所有作者都可以利用该合集的目标或剧情线来进行编写。合集主作者可以选择指定网站成员进行接力，也可以同意全体成员进行接力。

++ 按标准内容限制级别分类
+++ 普通级（G）
所有年龄段的人都可以观看，没有敏感或不适内容。
//注：此类页面不需要标上相关标签，页面的默认分级。//
+++ 15岁限制级（R-15）
15岁以下读者不得阅读。--这得靠你自觉…--。
//注：本类分级的页面需要添加标签“**[*/system:page-tags/tag/r-15 R-15]** ”和内容警告模板。//

定义：
* 主要描写有性主题或语言，但并未描绘性爱场景。
* 轻微描绘血液、伤口或身体部位残缺等令人不适的内容。
* 拥有一些特殊的道德伦理因素。
只要中一条及以上，就是R-15

+++ 18岁限制级（R-18）
18岁以下读者不得阅读。--这也得靠你自觉…--。
//注：本类分级的页面需要添加标签“**[*/system:page-tags/tag/r-18 R-18]** ”和内容警告模板。//

定义：
* 明确描绘性爱场景。
* 主要描写非自愿性爱场景。
* 主要描绘血液、伤口或身体部位残缺等极度令人不适的内容。
* 描绘对儿童的严重虐待。（包括恋童）
* 描绘自残。
* 描绘自杀。
* 描绘酷刑。
* 拥有一些关于上述行为的道德伦理因素以及故意的错误世界观。
只要中一条及以上，就是R-18。
