[[size 150%]]
什么是“指导”和“文章”？
[[/size]]
* 一篇##38BBD7|指导##是经过时间轴书店职员认可的信息页面，旨在帮助店员们为书店做出贡献。
 * “[/system:page-tags/tag/指导 指导]”标签只能由职员分配，或者经过职员批准。
* 一篇##43D738|文章##是根据店员个人观点，就某一特定主题撰写的一个信息页面。文章还包括“how-to”资源，这些资源由专精于不同方面（写作、代码、艺术作品等）的店员分享。
 * “[/system:page-tags/tag/文章 文章]”标签可以由作者自己添加，但是建议在添加前先和职员确认。

+  必读

这些页面包含关于时间轴书店最基本的信息。

//所有网站成员：//
* ##38BBD7|（指导）##**[[[FAQ|常见问题解答]]]**：经常被问及的问题。包含关于时间轴书店如何运作以及如何与社区互动。
* ##38BBD7|（指导）##**[[[Guide for Newbies|给新手的指南]]]**：这篇指导包括了网站申请、总体网站行为守则、成为一个好成员的几点建议、写作的建议以及高级人员列表。所有网站成员都必须阅读。
* ##38BBD7|（指导）##**[[[Site Rules|站规]]]**：你应该知道并且完全理解wiki的规则。不了解规则并不成其为你打破它的理由。
* ##38BBD7|（指导）##**[[[Sthofcc|快速理解CC协议]]]**：CC协议是绝大多数Wikidot网站的通用版权协议，这里可以很方便的了解它。
//所有网站作者：//
* ##38BBD7|（指导）##**[[[How to Write|如何撰写一篇文档]]]**：写作指导，很简单。
* ##38BBD7|（指导）##**[[[Deletions Guide|删帖指导]]]**：解释了如何、何时以及为什么要从网站上删除页面。请在发表文章之前阅读此文。
