[[div class="policy"]]
+ 附件

所有文件都应有一个适合其文件类型的文件扩展名。请使用常用的扩展名，以便工作人员判断。
大于4 MiB的文件不应该在没有工作人员批准之下上传。通常来说，文件大小都应小于2 MiB。
任何附件的上传、引用，工作人员都有权利对其合规性做审批和监督，严格禁止附件内有违法内容。

以下是更具体的附件相关限制：
* 图像文件大小不应超过800 KiB，且不应有显著大于其于屏幕上显示内容的尺寸。
 * 注意基础图像块组件的默认宽度为300 px，所以，例如，一个有着1200 px宽度的图像就太大了。若实际//显示//的是缩减体积后的文件，则较大的图像可以被//上传//。
* 工作人员允许缩减上述的过大图像。
* 艺术作品应托管于站外或附件站上，而不是存储在维基上。
* 音频文件应当尽可能通过站外**外链播放器**或**附件站**做引用。
* 视频文件的上传，不论大小都应当在工作人员//批准//和//监督//下上传。
* 视频文件若位于由**作者可控的视频频道**中，则可以从BiliBili或其它视频平台上引用。
[[/div]]

[[div class="policy"]]
+ 迭代文章

//{{ListPages}}模块允许在同一位置和评分模块下呈现多个页面。参见**[*http://https://www.wikidot.com/doc-modules:listpages-module ListPages模块]**以获取其如何运作的资讯。//

若一篇迭代文需要创建子页面，那么这些页面必须创建在{{fragment:}}分类中，且其必须依据父页面与索引命名。若父页面有重命名，则段落页亦需重命名。

例如，若某个用户发布了一个叫{{xxxx}}的页面，那么每个迭代页就可以命名为{{fragment:xxxx1}}、{{fragment:xxxx-2}}等等。

所有的段落页都必须在页面源代码中列出，例如：

[[code]]
[[>]]
[[module Rate]]
[[/>]]

[!--
段落页面：
https://scp-wiki-en.wikidot.com/fragment:xxxx-1
https://scp-wiki-en.wikidot.com/fragment:xxxx-2
https://scp-wiki-en.wikidot.com/fragment:xxxx-3
--]

[[module ListPages category="fragment" parent="." order="created_at" limit="1" offset="@URL|0"]]
%%content%%
[[/module]]
[[/code]]

（有十个或以上段落页的可以转而使用{{ListPages}}代码来列出所有段落页）

段落页必须以其托管页作为父页面，无论这个父页面能否用作{{ListPages}}的选择器。

禁止在段落页使用重定向模块。

如果一个页面的标签放在迭代文中会给读者造成很大的干扰，那么，作为由技术批准的特殊例外，标签可以在第一个迭代页中仅使用[[[http://scp-wiki.wikidot.com/component:hide-tags|标签隐藏组件]]]来隐藏。
[[/div]]

[[div class="policy"]]
+ HTML、Js、CSS

{{@@[[html]]@@}}和{{@@[[iframe]]@@}}的使用应尽量将必要实例数量减到最少。如果两个{{@@[[html]]@@}}块可以合并为同一个，或者一个{{@@[[html]]@@}}块可以适当使用Wikidot文本替代，那么就必须照做。

恶意的、不服从网站许可的Javascript必须被移除。使用恶意脚本或利用页面元素可能会导致纪律处分。

一个页面上的任何HTML或javascript都不可以在文章范围之外产生动作（比如发送未经请求的邮件或接受付款），传送读者的信息或执行一次不可逆转的动作。若对于页面上的适当行为有绝对必要，则允许使用Cookies和本地存储。

此外，页面内容不可以创建多个弹窗或是用户未曾点击过的自动打开的链接。

减少可能会用到的HTML、CSS或Javascript，但未缩减的全部源码必须可以发布并公开。类似于其他内容，其必须在网站许可（CC-BY-SA 4.0）之下可用，尽管其可能会与另一个免费/开源许可同时使用。

禁止使用所有flash内容（即扩展名为 {{.swf}} 的内容）

//如果你想要在文章中使用音频，不要使用flash代码，使用**HTML5音频播放器**。//
[[/div]]

[[div class="policy"]]
+ 组件守则

所有的新组件都必须先被工作人员批准发布。

组件必须与HTML遵守相同的内容政策，且需完全托管于网站中。
[[/div]]

[[div class="policy"]]
+ 无法修改的内容

以下的页面部分不被视为“页面内容”：其不应被移除且任何的修改都必须与现存惯例一致。例如，用户不应将隐藏对文章编辑或评分的能力作为格式错乱的一部分。

这些组件的颜色与外观都可被修改，但组件不应当被隐藏。

* 用户模块/登录状态
* 搜索功能
* 页面标签
* 文章元数据
* 评分模块
* 翻译模块
* 侧栏
* 顶栏
* Wikiwalk导航页脚
* 限制级警告（若有关联的话）
* 版权模块
* 页面信息与按钮（比如编辑、评分、历史记录等）
* Wikidot广告（违反了服务协议）
* Wikidot页脚
* Wikidot授权信息
[[/div]]

[[div class="policy"]]
+ URL链接

新的页面必须创建于适当的分类中：

* 组件与样版必须处于{{component:}}分类中。
 * 另请参见[#toc3 “组件守则”]部分。
* 人设页必须在{{character}}分类中。
* 受保护的页面必须在{{personal}}分类中。
* 段落页面必须处于{{fragment:}}分类中。
 * “段落”是为单一、指定的常规页面创建以显示其内容且不希望被直接看见的任意页面。
 * 段落页不受评分或删除影响。
 * 另请参见[#toc1 “迭代页面”]部分。

所有其他页面都必须处于主要分类（亦称“{{_default:}}”）中。使用其他分类需视情况而得到管理团队的批准。

//这意味着你的页面URL无需包含冒号（{{:}}），因为在冒号前的文本会被Wikidot解析为非默认的分类。//
[[/div]]

[[div class="policy"]]
+ 父页面

//Wikidot允许页面分配一个会显示在页面顶端且带有导航链接的叫做“面包屑”的[https://www.wikidot.com/doc:site-structure#toc6 父页面]。这是用来显示文章与某个特定文章有关联。//

段落页必须以其托管页面为父页面。（参见[#toc1 “迭代页面”]部分）

由于Wikidot的限制，若作者希望将多个文章作为他们文章的父页面，那么应使用以下代码，而不是标准父页面功能。
[[code]]
[[div class="pseudocrumbs"]]
[[[父页面url1|第一个父页面的标题]]] » 子页面的标题
[[[父页面url2|第二个父页面的标题]]] » 子页面的标题
[[/div]]
[[/code]]

作者可以随意指定他们页面的父页面，前提是不会干扰其他无权限编辑页面的技术性表现。

网站工作人员有权力指定父页面以改进网站导航与可及性。
[[/div]]

[[div class="policy"]]
+ 页面标题

每一个页面都必须有标题：不能是空的。这是因为如果标题字段是空的，那么ListPages选择器与论坛页面会有显示问题。一个页面的标题可以用CSS来隐藏以创造出一种没有标题的外观。

用户可以使用以下代码来让页面显示的标题与系统页面不一致：

[[code]]
[[module CSS]]
#page-title {
    display: none;
}
[[/module]]

[[div class="meta-title"]]
这里是新标题
[[/div]]
[[/code]]
[[/div]]

[[div class="policy"]]
+ 页面标签

标签由成员和职员为维基的分类与导航而定义。

任何成员都可以为自己的文章添加适合的标签。

详细情况请阅读[[[tag-guide|标签指导]]]。

[[/div]]

[[div class="policy"]]
+ 限制级内容

限制级内容分为两种等级，两种等级需添加不同的模板和不同的标签：
* 15岁限制级（R-15）
 * 15岁以下读者不得阅读。详细定义请见“[[[template:r-15 | ]]]”。
 * //注：本类分级的页面需要添加标签“**[*/system:page-tags/tag/r-15 R-15]** ”和内容警告模板。//

* 18岁限制级（R-18）
 * 18岁以下读者不得阅读。详细定义请见“[[[template:r-18 | ]]]”。
 * //注：本类分级的页面需要添加标签“**[*/system:page-tags/tag/r-18 R-18]** ”和内容警告模板。//
 
发布R18/R15限制级页面必须使用**R15内容警告模板**与**R18内容警告模板**或**其他类似警告**，
同时也必须加上**[*/system:page-tags/tag/r-15 R-15]标签**或**[*/system:page-tags/tag/r-18 R-18]标签**

页面的URL绝对不允许包含限制级内容。
[[/div]]

[[div class="policy"]]
+ 重定向

//Wikidot提供了[https://www.wikidot.com/doc-modules:redirect-module 重定向模块]，这个能在添加到页面之后使得任何访问的浏览器都转而加载目标页面。这个可以通过在页面URL后附加{{/noredirect/true}}禁用。//

用户绝对不允许添加重定向至不属于他们的文章。此外创建一个仅用作重定向的页面需要经过工作人员批准。所有包含重定向的页面都需要拥有{{重定向}}标签。

重定向不得指向主维基外的页面，包括沙盒或者其他Wikidot站点。段落页面不得包含重定向。

若有疑问，请先获得工作人员的明确批准。
[[/div]]
