CC协议的解析及分类  官网原文：
*https://creativecommons.org/about/cclicenses/

是纯英文的，有英语较好的人可以来这里读原文顺便存CC标志。

------

CC协议，即知识共享许可协议(Creative Commons license)，是绝大多数wikidot网站的通用版权协议，是允许他人分发作品的公共版权许可。根据不同的指定条件，你可以使用CC协议下发布的作品进行不同的事。

以下将以[*http://orcinus-library.wikidot.com/zhang-pm-sm 《张钷钐》][[footnote]] 来自隔壁虎鲸图书馆 [[/footnote]]为例，快速解释在不同协议下你可以对这篇文章所作的事。

* **CC0：**随便转发，随便改编续写爱干啥干啥，不用告诉别人作者是谁，搞就完了。
* **CC BY：**随便转发、改编、续写，拿去商用都行，但是必须告诉别人这篇文章的原作者是[[*user hatoyama_kumiko]]。
* **CC BY-SA：**同上，而且你的二次创作也可以被别人拿去转发、改编、续写、商用。
 * 多数wikidot网站，例如SCP基金会、The Backrooms、时间轴书店使用的都是CC BY-SA协议。这一协议也是新建wikidot网站的默认协议。
* **CC BY-NC：**随便转发、改编、续写，但不能拿去商用，而且必须告诉别人这篇文章的原作者是[[*user hatoyama_kumiko]]。
* **CC BY-NC-SA：**同上，而且对你的二次创作进行的二次创作也不能拿去商用。
* **CC BY-NC-ND：**带上作者名，转发给别人看看就可以了，你还想要什么自行车？二创？商用？不好意思，都·不·行。
* **Copyright（作者保留权利）：**[[footnote]] 这一协议不属于CC协议，但作为比较一并在此列出 [[/footnote]]在这看看得了。转什么转？经过作者同意了吗就转？改编续写？没经过作者授权你在想🍑？

在时间轴书店发布的文章默认适用于[*https://creativecommons.org/licenses/by-sa/4.0/deed.zh CC BY-SA 4.0]协议。如果你希望使用不同的授权协议，请在文章页面、页面的讨论区或你自己的作者页任选**至少一种**注明你使用的授权协议。
