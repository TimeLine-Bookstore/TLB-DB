++ 成为网站成员
@@@@
TLB——TimeLineBookstore，即**时间轴书店**”——是需要成员资格的“私有”类网站，也就是说你的一切行为都会标记在你的账号上。有句闽南谚语说得好：“**人在做，天在看。**”不要想着犯事儿之后侥幸脱逃！
: 我要如何加入网站？ : 首先，你要有自己的wikidot帐号。注册了吗？登陆了吗？不会就看看[*http://kwl.wikidot.com/login-method 这里]吧！ _
然后你要到侧栏的“加入网站”页面里成为成员：目前本站用的是申请制，你需要向我们发送一份申请。**别紧张！**都是来写文聊天的嘛！这一步的主要目的是为了赶走机器人等等。
通过了？恭喜！你现在是我们的一员了！
-------
++ 日常行为规范
+++ 那么，让我们点开一篇文章看看——
: **我超，这篇文章简直赞爆了！** : 喜欢它吗？那就给出一个大大的UPVOTE（也就是外面称为“赞”的东西）吧！一个、两个，许许多多的up汇集在一起就是对作者的最好的鼓励！
: **呃……这是什么？我有点看不明白……** : 如果遇到一篇你觉得有待改进的文章，那么在评论区指出或者发站内信给作者都是不错的选择。用平和、理性的语言提出你的观点，我相信作者一定会作出答复的！DOWNVOTE（“踩”）一般是用来砸给机翻、明显摆烂或者失语症等等真正差劲的文章，而非仅仅不合你的胃口的文章。所以不要一言不合就down啦，手下留情啦！毕竟作者写出来文章也很困难的。
: **我有些好主意！** : 在文章的讨论区里，你既可以严谨地长篇大论一通，也可以留下你的好点子，抑或是拿文章里有成为梗的潜力的内容好好品味一番。但是像“啊挺好的”“啊还不错”（作者肯定是希望你可以给一些实质性的答复的），或者文章无关内容（比如推广自己文章、批斗作者本人、挑事骂战等）都是极其不受欢迎的！
: **我感觉我可以把它改得——** : 嘿，住手！在TLB，任何对他人文章的篡改都是不被允许的。你乐意看到一个八尺大汉冲进你家乱搬客厅里的家具吗？就是那种感觉。哦，有个例外：捉虫（也就是改错字）是被允许的，但是你必须在“编辑说明”里指出你的改动。每个人都可以通过历史记录来快速地比较文章改动，所以别想着借捉虫之名乱改！——什么？你说作者有事托你改？emmm……那就把确凿的证据发到讨论区里吧！

+++ 走吧，去讨论区找人聊聊天！
: **Hello?** : HELLOOOOOOOO!只要进入你想要的板块，点击“发起一个新的讨论串”，输入你的标题、描述与内容，就可以把你的想法贴到讨论区里啦！注意看每个讨论区的功能，别发错啦！ --会被撅的-- ——我相信你已经看过站规了吧？**别当混账！**
: **我已经等了114514分钟了也没人理我诶：(** : wikidot的讨论模组并不是实时更新的（站内信也是），所以你必须手动刷新网页才能看到别人的跟帖哦！按一下f5吧！
: **早上好！有人回复吗？** : 在每个板块以及每个讨论串标题后面都有一个“最新文章”，点击就能跳转到最新的帖子啦！
: **嘿，你怎么搞这种——** : 有人犯事了？把他报给管理员！我们会好好地教育他的。以暴制暴不可取！网络暴力不可取！当场开团不可取！骂到站外更不可取！！
: **这标题怎么回事？** : 标题里是不能带wikidot代码的，这会被原封不动地显示出来而不会起作用。
: **ああああああ！一级模因认知危害污染物警告！** : 可怜的孩子，去洗洗眼睛吧。TLB绝对禁止任何形式的跳杀、幻影坦克、闪光弹等等影响他人观感的恶作剧！不要以为塞一张微笑狗之类的照片把别人吓半死是件很好玩的事。如果你真的出于分享的目的想要发恐怖的东西，你需要用折叠方块把它们藏起来，然后用醒目的说明标示之。**再说一遍，别当混账！**
: **民粹主义撅翻TLB！** : 噗，我只觉得好笑。不管怎么说我们都是网站的管理，我们爱惜这个网站并且会去尽力地发展它；我们不会害这个网站，站点内的每个管理员和职员都是值得我们信任的。不要想着用话术煽动一群无辜的成员给你当手下，要知道，群众的眼睛是雪亮的！
: **↑↑→↓→——** : 水帖就算了吧？wikidot里有很多专门水K的网站，比如[http://ubmh.wikidot.com/forum/t-14597969/ 这里]。不要在TLB水帖！这会对网站造成极大的、不必要的负担。##grey|况且，在如今风起云涌的混乱大环境下，karma值已然无法与用户的能力与品德挂钩了。所以，不要太执着于K值。**枪打出头鸟。**##
: **锁帖了就不能再发言了吗？** : 不能。锁帖对管理员来说是一种极度紧急的止损方法，他们这样做一定是有理由的。锁了就是锁了，不要再发句总结之类的了。
: **管理员们都藏了些什么好东西呀~** : emmm……被删除了的帖子就是被删除了。
: **还有别的吗？** : 不用我多说了吧？**别键政！！**
+++ 哇塞，我也想写文！
: **写前必读** : 写作前一定要先看看“[[[how-to-write|如何写一篇文章]]]”这毕竟是管理员把自己所有的--废话--好的写作主意存放的地方，一定要看一下!
: **关于这个网站的前身……** : 这个网站原先叫做“龟神俱乐部”，在这里的施工也能体现出这一点。这个叫做TLB的网站就是在TGC的废墟上重建的。
暗号：you know the rules and so do I.準備好申請成員資格了

+++ 关于成员纠纷
: **发现有人吵架！怎么办？** : 不用担心！如果你没办法调解或怕遇到麻烦，可以报告给管理团队，他们会按照站规进行处理。
: **有人和我吵架！呜呜呜……** : 觉得受到委屈了？千万不要盲目骂回去，这也会导致你被视为“扰乱秩序”处理。正确的做法：找管理团队，说明事情的来龙去脉，以及证明自己的清白。
: **他……他之前伤害过我！** : 冷静，暴力不是解决问题的方法，尽量不要在这里挑起争端。如果ta和你有什么仇怨，建议你们慢慢说，互相认识自己的错误。
: **NOOOOO！管理团队吵起来了！** : 不要着急！这个时候直接去找站长[[*user tortoise god]]，或者找其他管理。站长会进行调解，如调解无效，直接撤职。
: **我讨厌某个人！我不想看见ta！** : 别这样，每个人都有缺点，不要光看见ta的缺点，多往好了看。希望你能对ta刮目相待！

++ 维权途径
如果你在站内遇到任何违反站规的事件，你可以按照以下途径进行临时处理：
# 通过站内信联系违规用户，以尽可能平和友善的语气提醒ta自己犯了错误（无论此时ta的行为在主观上有多么惹人厌），并且在论述过程中尽可能引用ta所违反的站规原文。
# 如果对方认为自己没有做错并且**肯讲道理**，那么尝试与之辩论。有需要的话，邀请ta到讨论区辩论，让大家来评定。
# 如果对方认为自己没有做错并且**不肯讲道理**，立刻向ta道歉并表示不再参与此事//（缓兵之计）//，并且通过站内信联系管理员，附上对方的账号、违反的条例与一些证据（比如事出页面的链接、与对方的聊天记录等等）。事情到了这一步通常会为你惹上麻烦，所以要尽快！
# 如果遇到持续的人身骚扰，不要与之互动。躲起来，然后通过站内信联系管理员。**把对方的一切非理性词汇抛之脑后，不要给自己压力，别让网络生活影响到你的现实生活。有需要时就该动用法律武器！**
# [[size 1.6em]]无论实际情况如何，都应记住：**理性至上，安全第一！**[[/size]]
