我[[*user lest-day]]和我的主子[[*user MFB-CN-123]]及众多小号，都是我活跃在wikidot平台的主要账号。在此，我讲讲我的账号们历史，看看能不能勾起大家的萌新阶段的回忆。

  主号注册。我的主号注册于2021年6月7日19:17，是由当时的基金会相关的自媒体视频吸引来中分[[footnote]] 那时我并不了解基金会分部之类的 [[/footnote]]的，经常用手机看几篇老文章（173、096和相关的故事文等等）。再后来才注册的wikidot，但我并未真正参与站点及其相关活动，也没有在平台上有认识的人，也就只可以自己摸索。

  当时是疫情期间，虽然如此，但我也没有充足的时间去看文。只可以去当个云鬼，也不参与站点活动。但是，在很后来一段时间，我在QQ上建立了一个有关scp的群[[footnote]] 黑历史不多提，这玩意还差点把我号搞没了，而且那个时候我拉人几乎就和309一样，但不过是另一个平台。 [[/footnote]]，最后解散了，在其中，我和一些创作者及爱好者以几乎完全萌新的姿态，了解了一些东西（基金会沙盒站之类的）[[footnote]] 当时我是完全不了解各种指南，而且中分也没有真正意义上加入，我完全不知道还有申请这一说。并且也不经常使用账号 [[/footnote]]，我并不了解wikidot，就只是把号注册了而已，不了解写文，只会偶尔看一下老SCP。中途我也尝试过建站，但因为平台的原因，始终都没有建成。
  在很后来了，应该是2021年的下半年，我又尝试了建立各种站点（goc之类的），但由于技术和学识问题，管理面板都不完全善用的我，还是删除了这个维基。这时因为我是使用SCR的建站器，尽管我简单的看了一下里面的一些指导，但是，仍然还是不会。[[footnote]] 这个时候我认识的wikidot网友也几乎没有，虽然之前认识了一些写手 ，但是我并未去找他们。 [[/footnote]]

  又过了一段时间，我又尝试建立了"SCP中文粉丝站"（后来恢复并且改建为HCR-6C），这段时间内，我开始学会使用底部工具栏的部分功能，并且会基础编辑文字了，但是最后这个粉丝站还是在当天还是次日被我删除了。这次我使用的是基金会模板建站，当时应该是在2021年的下半年的某个星期六下午使用我的笔记本建立的。

  然后就是至今还活着[[footnote]] 某种程度上讲是物理意义的活着，实际上最近来看已经挂掉了 [[/footnote]]的HCR，我基于自己的一些想法建立了HCR，这时，我使用的仍是基金会的模板建站， 在后来的很长一段时间我都在这里，使用着浏览器的标签页，反复跳转到各大站点的指导页面或者普通页面上，学习大家的代码，去一步步了解自己不知道的东西，管理面板的数据改了一次又一次，最开始nav都不会编辑，还好在QQ中我认识了一位en分的大佬，在其指导下，我完成了很多东西[[footnote]] nav导航栏、版式的基础编辑，以及后来的手机端元信息编辑 [[/footnote]]在主站完成了一小部分后，我要像模像样的去搞了一些其他的附属站点，比如英文站，虽然是机器翻译，而且比较劣质，但是我看上去真的挺好的说，我还搞了管理站6c，我恢复了之前的旧站点，修改了许多次，有上百次编辑，虽然hcr系列的站点已经挂了，但是那段时间那是我网络生活最丰富的地方，如今看来只是自娱自乐，但是当时的独立建站给我所带来的感觉真的挺好的。

  在此之后，是我不断的更新和完善，我经常访问各大站点，去学习代码，修改代码，搞一些没有用的东西。[[footnote]] 中途那位大佬还加入我的站点，这是我最欣喜的 [[/footnote]]。我的站点人很少，并且我也从没想过极端的拉人法[[footnote]] 还是因为我以前的经历吧。。。 [[/footnote]]

  在我的日常wikidot多的生活里，我也有加入各大站点（mc分、down分、UBMH 等等），但我并不经常参与网站的正常交流和页面编辑等等操作，就只是加入，用来学习代码，闲下来时就去看一看。之后，我还注册了一些小号[[footnote]] 当时找邮箱找的我真的烦。 [[/footnote]]，lest-day账号注册于2022年6月18日16:19[[footnote]] 这个日期让我想到了什么 [[/footnote]]，这个号用来处理hcr其他的站点的一些东西，编辑页面，当个云鬼。
  在我未完全认识大家和大家的站点之前，我看到过大家的站点，但也未深入探索大家的站点，我之前在未加入简单访问的情况下，看过奈版和正在施工的tgc，后来我在黑市里面发了一帖，说的是关于新建的二次元站点，认识了309，搞了一下 ACGN二次元 站点，在此期间，我经历了309删号，才认识了奈板和大家，再因为309的纪念文的错误，又来到了tgc，说明了错误，后来应Asa佬去纪念网站维基写309的站点历史[[footnote]] 虽然已经撤了，但我也懒得写（） [[/footnote]]，后来又加入了tgc的交流群，见证了tgc的陨落，最后又帮助tgc改组为tlb，参与施工。

  这篇文章是我赶工写的，有纸稿，应该不会再优化了，可能存在错误信息并且中间的间隔时间未标出，有错误还请指出。**本文章仅供参考，具体编辑和发帖历史请自行查看个人主页**
