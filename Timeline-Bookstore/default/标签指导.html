+ 关于标签

++* 什么是标签，它们是干什么用的？

我们给这个维基上的页面添加的一系列关键词，就称作“标签”。这些关键词可以让你方便地去查找包含相似元素的页面。你可以浏览[[[system:page-tags-list|标签云]]]，或者可以使用[[[tag-search|标签搜索工具]]]来更精确地搜索页面。你也可以点击任意一个标签来查找拥有特定标签的所有页面，也就是……

++* 这些标签都在哪里？

向下滚动至任意页面的底部，你可以看见一条小分割线，下方有一系列小蓝色字体的词组。这些就是标签。你可以点击其中任意一个，查看包含该标签的所有页面。如果没有，很可能此页还未添加标签。

++* 有什么标签可用？

这篇指导详细说明了目前所有可用的标签，以及它们的使用规则。一些标签的使用范围略有重叠，另一些标签可以互相取代。因此，在添加标签时需要谨慎考虑。

++* 我要怎么给页面添加标签？

如果是自己创作的，那么请务必添加上**原创**
如果是其他站搬运，那么请务必添加上**搬运**--（大自然的搬运工）--
详细标签请浏览[[[system:page-tags-list|标签云]]]

具体步骤：

# 向下滚动至页面底端，点击//“标签”（Tags）//；
# 在文本框内输入正确的标签，以空格分隔；
# 点击//“保存标签”（Save Tags）//。

如果你不确定应该添加哪些标签，请向管理人员求助。不要修改工作人员专用的标签。

++* 我想提议新的标签！

所有在本列表出现的标签都是官方标签，可以（有的必须）添加，当然需要遵循以下规则

如果你想添加民间标签（不包括“不需要”段落中的创建方式），那么请将这些标签放入[[[collab:folk-tag | 民间标签列表]]]中。

列举一下有什么例子：

++ 主要标签
每个页面都至少需要添加一个以下列出的##38BBD7|主要标签##。部分主要标签也需要配合相应的##43D738|副标签##一起使用。

**[*/system:page-tags/tag/原创 原创]** - 所有本站原创的作品。

**[*/system:page-tags/tag/搬运 搬运]** - 所有非本站原创的作品。

**注：**本站所有文章均需添加以上两种标签之一（网站构造页面除外）。

++ TLB文学
* ##38BBD7|（主要标签）##**[*/system:page-tags/tag/文章 文章]** - 时间轴书店的文章，有各种分类，是最常见的页面分类。

* ##38BBD7|（主要标签）##**[*/system:page-tags/tag/人设 人设]** - 编写你自己的人物设定，可以配图。人设内容可以嵌入故事中。

按体裁分类：

* ##43D738|（副标签）##**[*/system:page-tags/tag/记叙文 记叙文]** - 叙述一件或多件事情的文章。最好写的类型

* ##43D738|（副标签）##**[*/system:page-tags/tag/人设 人设]** - 编写你自己的人物设定，可以配图。人设内容可以嵌入故事中。

* ##43D738|（副标签）##**[*/system:page-tags/tag/说明文 说明文]** - 据说明对象可分为 事物 说明文和 事理 说明文。描述一件事物的特征。

* ##43D738|（副标签）##**[*/system:page-tags/tag/议论文 议论文]** - 一种剖析事物，论述事理，发表意见，提出主张的文体。**注：带有这种标签的文章必须严格审核！此类文体容易涉及政治层面！**

* ##43D738|（副标签）##**[*/system:page-tags/tag/散文 散文]** - 通过记叙某件事或者写某个人表达抒发自己的情感

* ##43D738|（副标签）##**[*/system:page-tags/tag/诗歌 诗歌]** - 以诗歌形式撰写的作品，带有格律和韵律等元素。

* ##43D738|（副标签）##**[*/system:page-tags/tag/其他类文章 其他类文章]** - 不清楚自己的文体或者文体未在上面？加上这个标签！

按内容分类：

* ##43D738|（副标签）##**[*/system:page-tags/tag/玄幻 玄幻]** - 世界背景带有古代东方文化色彩、具有明确的修练体系设定的高武设定体系。**##red|不建议#-各位写手用该题材进行创作！互联网上网文层出不穷，难免会出现一些垃圾网文，所以该分类的审查会加大力度。**

* ##43D738|（副标签）##**[*/system:page-tags/tag/奇幻 奇幻]** - 世界背景带有古代西方色彩、拥有魔法等超现实的文章设定体。
 
* ##43D738|（副标签）##**[*/system:page-tags/tag/都市 都市]** - 以当代的现实社会为背景原型的文章或设定。

* ##43D738|（副标签）##**[*/system:page-tags/tag/其他类文章 其他类文章]** - 不清楚自己的文体或者文体在上面？加上这个标签！

+++ 人称标记标签
此类标签是为了分类文章内主角人称。

* ##43D738|（副标签）##**[*/system:page-tags/tag/第一人称 第一人称]** - **人称代词为“我”**，常用于自传或日记类文章。

* ##43D738|（副标签）##**[*/system:page-tags/tag/第二人称 第二人称]** - **人称代词为“你”**，常用于互动类文章。

* ##43D738|（副标签）##**[*/system:page-tags/tag/第三人称 第三人称]** - **人称代词为“他/她/它”或“角色名”**，绝大部分文章都在使用这种人称。**本标签没必要添加。**


++ 信息标签

此类页面包含关于网站或写作步骤的信息。

* ##38BBD7|（主要标签）##**[*/system:page-tags/tag/指导 指导]** - 写作指导、规则提示、或者其他旨在帮助社区成员为网站做出贡献的页面。“**指导**”标签必须经过工作人员批准才能添加。

* ##38BBD7|（主要标签）##**[*/system:page-tags/tag/新闻 新闻]**  - 包括艺术作品展出、文章展出、工作人员通告、其他时间轴书店的新闻等等内容。也用于工作人员的正式公告（在这些公告的事件未完成时）。

++ 标记标签

用于标记某些特定的内容，独立于其他类型的标签，可用于任何页面。只要页面包含相应的内容，就可以添加。

* **[*/system:page-tags/tag/合作 合作]** - 开放予所有成员添加内容的页面，工作人员和原作者有权修改或删除其中欠佳的内容，或者完全关闭合作。

* **[*/system:page-tags/tag/合著 合著]** - 由两名或以上的作者共同创作完成的作品，但**不开放予其他成员添加内容**。这是与上述的“**合作**”标签的区别。

* **[*/system:page-tags/tag/音频 音频]** - 包含了音频文件的页面。

* **[*/system:page-tags/tag/视频 视频]** - 包含了视频文件的页面。

* **[*/system:page-tags/tag/互动性 互动性]** - 包含了要求读者输入或互动的元素的页面。

* **[*/system:page-tags/tag/站主 站主]** - 有这类标签的页面禁止任何人修改，只有站主[[*user Tortoise God]]和受批准的站务员有权利修改！任何除站务团队外的修改者将会被取消成员资格，甚至封禁！
[[/tab]]
[[tab 管理专用]]
这部分标签**仅供工作人员添加或移除**，用于管理网站的某些特定用途！

* **[*/system:page-tags/tag/待删除 待删除]** - 根据[[[deletions-guide|删帖指导]]]被宣告删除的作品。如果删除宣告被撤回，此标签亦会被工作人员同步移除。

* **[*/system:page-tags/tag/重写中 重写中]** - 正在重写中的作品，原页面会在重写完成后删除。仅用于历史久远的作品。

* **[*/system:page-tags/tag/精品 精品]** - 首页展出的精品原创作品。

* **[*/system:page-tags/tag/主题精品 主题精品]** - 首页展出的主题精品原创作品。

* **[*/system:page-tags/tag/评审精品 评审精品]** - 由评审团队选出首页展出的作品。

* **[*/system:page-tags/tag/_cc _cc]** - 页面中包含图片，所有图片均符合[[[image-use-policy|图像使用守则]]]，且符合 CC-BY-SA 3.0 协议。

* **[*/system:page-tags/tag/图像保留权利 图像保留权利]** - 页面中包含的图片符合[[[image-use-policy|图像使用守则]]]，但其中一张或多张不兼容基金会所使用之 CC-BY-SA 3.0 协议。若要使用该页面中的素材，应留意著作信息或评论区中给出的图片详细授权。

* **[*/system:page-tags/tag/_image _image]** - 页面中包含图片，但版权来源尚不清楚或以一种不符合图像使用守则的方式被使用。原作者应尽快完善或加以替换，否则可能会根据[[[anti-plagiarism-policy|反抄袭政策]]]移除图片。

* **[*/system:page-tags/tag/管理 管理]** - //管理//页面，顾名思义为具有某种“官方意义”的页面。仅供工作人员使用。

* **[*/system:page-tags/tag/模板 模板]** - 给成员提供模板，创建页面时可以使用。

* **[*/system:page-tags/tag/内容警告 内容警告]** - 针对一些内容进行提示
