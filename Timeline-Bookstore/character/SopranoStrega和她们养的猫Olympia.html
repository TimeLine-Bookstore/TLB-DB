+ Soprano
Soprano是一名人类，性别不明[[footnote]] 其实是他不愿意说啦……咱们也不能扒开他的胖次看嘛是不是( [[/footnote]]，但他更愿意听到人们以较男性化的称呼[[footnote]] 比如“他”；“哥哥”；--“daddy”--等 [[/footnote]]来称呼他。
发色为灰，目前外貌为狼尾；异色瞳，右眼祖母绿左眼冰蓝，带着金边圆形眼镜。
--身高为172cm；体重为58kg--
性格很好，不过生起气来很可怕。
能够接受很多人认为是“黑暗料理”的东西，没有特别喜欢或者特别讨厌的食物，不过如果你要请他吃东西的话，记得不要点带太多刺的鱼——以及水芹菜。哦，对了，他不能吃辣。
--他缺乏锻炼，800米跑步对他而言不亚于跑一次马拉松--
他很喜欢昆虫，夏天的时候他经常会把蝉的若虫带到家里看它羽化成蝉。不过他很讨厌蚊子，苍蝇等昆虫发出的嗡嗡声。
经常会随身带一个儿童用的玻璃小吸管杯来喝水。
--身上经常会莫名其妙的出现伤痕和淤青。--
是个有点中二的人。
--他很社恐的嘤嘤嘤嘤嘤QAQ--
--他的xp非常奇怪。--
他的心理状态挺好的。
+ Strega
Strega也是一名人类，性别为女。
发色为蓝，目前外貌为三七分刘海加上麻花辫，紫瞳，有一副黑框眼镜但是不常戴。
--身高为161cm；体重为49kg--
脾气比较差，你最好不要惹怒她。--发起火来她会把你打死的，真的，不是夸张--
虽然没什么人知道，但是她的曾用名是鹭宫贞德。
她体育挺好的——除了跑步。
她害怕除了蝴蝶以外的一切昆虫。
与Soprano截然不同，她挺喜欢吃辣的。
--是个社牛，擅长吵架——好吧，以及打架。--
她算卦算的很准的，如果你遇到了什么事情可以去找她算一卦。
好像会点魔法之类的？
她的心理状态也挺好的。
+ Olympia
Olympia是一只家猫，公的，你最好用“他”来称呼Olympia。
他是一只黑猫，有着黄铜色的眼睛。
他在三月的一个星期三被Strega带了回来，--我们至今都不知道Olympia是Strega捡来的还是Strega变出来的。--
你可以喂他吃点猫粮；猫罐头；猫条之类的；也可以喂他一点鱼虾蟹；--甚至你可以给他吃巧克力啊蛋糕啊之类的东西--他对吃的来者不拒，不过他最喜欢吃的东西还是牛肉包。
据Soprano和Strega说Olympia是会说话的，不过除了她俩以外的其他人至今为止没有听到Olympia发出过除了喵喵叫以外的声音。
他和一般的猫差不多，每天除了睡就是吃，再就是喵喵叫。
