+ 故事
**注：以下均为架空历史，是我编的（其中提到的部分时间参考了真实历史）**

Катюша于1939年在苏联红军服役，隶属于西北方面军████步兵连，于1941年3月调往████坦克连，由于成绩优秀，被授予一辆KV-2重型坦克

1941年6月22号卫国战争开始后，在立陶宛和虎式坦克对狙，但被德军的反坦克炮击中，KV-2立即停了下来她强忍着大幅度震动带来的不适，仍然在指挥着车组人员，德军以为这辆KV-2已被击毁，但是KV-2再次启动，德军吓坏了，继续使用火炮攻击，但都是徒劳，最终，KV-2装填完毕，一枚152mm榴弹炮炮弹落在德军阵地

德军的装甲部队迅速地出现，Катюша受到指挥部的命令，后撤到列宁格勒，1941年8月21日德军切断列宁格勒通往莫斯科的铁路，Катюша被围困在列宁格勒，但是她并没有放弃，她仍然担任这KV-2车长的职务。

KV-2游走于列宁格勒的街道当中，隐蔽在城镇之外，当德军坦克自傲地行驶在列宁格勒的街道上时，她便会悄然出现在身后，给予敌人沉重的一击，因为她不允许入侵者踏入这圣神
