> 以下内容摘选自某民间异常实体观察爱好者的笔记。

**观察对象代号：**Cerenothoa
* 曾用代号██地上、██子、█████等。
* 代号的中文读法似乎是“赛蕾诺托亚”。
----
+ 观察报告 - 1
观察对象Cerenothoa（以下简称此对象）是一个人形实体，外观为16~20岁人类，但无法判断性别。对此对象鉴定性别的手段均以不明原因失败告终。

此对象身高约174cm，体重因不明原因无法测量。头发为接近黑色的深棕色，眼睛是左红右黑的异色瞳。此对象的常见发型为单马尾/遮左眼刘海/长呆毛。
----
+ 观察报告 - 2
此对象似乎对人类并不友好，但也没什么攻击性。进一步的交流实验似乎被此对象完全敷衍过去了。
----
+ 观察报告 - 7
通过进一步观察，发现此对象具有将身体的一部分变化为触手的……异常特性。

**此对象不是人类，无论它长得和人类有多相似。**
----
+ 观察报告 - 10
此对象似乎对人类的虚构创作艺术作品产生了某种方面的兴趣。

顺带一提，在被问及性别时，此对象的回答是“那种东西很重要吗？”

不过，此对象似乎并不排斥穿女装，反而似乎乐在其中。
----
+ 观察报告 - 13
此对象的左眼似乎没有视力。被问及此事时，此对象声称“兴趣使然”。

值得一提的是此对象似乎存在一定程度上的慕残倾向。正在重新评估此对象的危险度。
----
+ 观察报告 - 24
此对象似乎非常喜欢猫和狗。
----
+ 观察报告 - 35
它最终还是脱离了我们的控制。
我们看见了它的触手伸了出来，变换成了一种不可描述的姿态。
之前的人形外表只是它的伪装。
那种姿态根本不是碳基生物可以做到的生理结构。
并不是简单的触手和水泡的混合物，而是只看一眼都会让人陷入疯狂的、完全不可描述的姿态。

= [极其潦草的涂鸦，无法辨认内容]

它的躯体正在以一种奇怪的方式扩散。然后，似乎是注意到了我们，它收缩了，变成了我们熟悉的那个人形。
//“吓到了吗？人家可是很恐怖的呢。”//
明明眼前的东西和人类的姿态别无二致，明明那个东西现在说出的是标准的人话，但现在的我只感到不寒而栗。
----
+ 观察报告 - 36
不能让它继续被观察了

[[size 300%]]##f66|它是个怪物##[[/size]]

[[collapsible show="？" hide="一些那个家伙不知道的东西"]]
[[<]]
Cerenothoa只是个人畜无害的人形实体。几乎没有任何敌意和攻击力。
虽然有的时候会变成不可名状怪物的样子，但绝大多数时候都是那种性别不明的青年的模样。
最多只会是开心的时候伸出触手玩。另外，它的触手是在哪里伸出来的，似乎每次都不太一样。

Cerenothoa大多数时候其实没什么表情，不过这可能只是因为它……比较，害羞？
另外，这家伙似乎也会被简称为cta君。

——以上内容，是复述了Cerenothoa的原话的大意。值得一提的是，它的声音也比较中性，听不出是男是女。
目前为止，Cerenothoa没有主动攻击过任何一个人类。
