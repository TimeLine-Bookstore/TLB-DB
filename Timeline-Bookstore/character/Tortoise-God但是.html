Tortoise God是神龟之城主城的居民，23岁。日常穿着的话…看上面的图片，看着很清纯唯美。她的身材不错，身高也正好。
TG是个女大学生，好成绩将她推向了神龟之城主城的大学。TG的是个比较安静、内向的女生，所以她并不会去扩展交友圈，她喜欢一个人呆着，她不喜欢聚会。她有些社恐，不过她对其他人很温柔的，包括说话的时候。
她在暑假的时候会回到她原先的城市，那是一座在大陆东部的城市，是那个地区的中心城。名字嘛……就叫东部中心城。那里是她的家乡。
她心情不好的时候往往自己漫无目的的走在城市边缘的一些公路或者车站里，看花草树木。慢慢的心情就好了。
她的梦想是成为一名科研人员，在神龟之城的历史中增添属于她的、好的一笔。虽然对她来说这很难，但是她还要努力去实现，她觉得那样她的人生会很有意义。

> //我比较忙吧…要去争取我的成绩，我的未来，以及…我的一生…即使可能成功不了吧……//
