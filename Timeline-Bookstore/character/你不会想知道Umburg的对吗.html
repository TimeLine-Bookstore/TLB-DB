[[size 120%]]
与繁荣稳定的神龟之城不同，在大陆的偏远地区，一些零星分布的城市就没有神龟之城那么和平与繁华。在这些城市高楼林立的外表下埋藏了数不尽的黑暗与罪恶。尤其是缺乏政府管控的一些边境地带，这里充斥着毒品走私和枪支交易。虽然凭借着联合政府的强有力的军警团队，这些非法的东西早已在上个世纪七十年代就隐于地下，但是仍有人愿意为了高额的利益和所谓地位身份而铤而走险。我们要介绍的主角，Umburg就是如此。

没有人知道Umburg的真实身世，所有人只知道他这么多年来都是自己一个人摸爬滚打到这个位置。那些尝试去了解Umburg的人，无论是政府的探员，还是什么私家侦探，总会在得到一丁点进展后不知所踪。这可能和天顶阁对Umburg的保护有关系。总之，现在也没人尝试去了解Umburg了。

真正见过Umburg的人其实不算少，但也并不多。Umburg在圣桑谭娜的一次抢劫中失去了一条腿，所以他使用了一支先进的机械腿来代替了它，Umburg很不喜欢听别人提起这件事。Umburg长相并不像一个坏人，看起来就像是随便的一个邻居或者路人之类。准确来说，Umburg人也不坏，他在做什么事时从来没有伤害过无辜的人。

Umburg曾经有一次因为在一个小镇抢劫时被捕入狱，按照当时的标准判了九年。他在监狱里悟道，并决定金盆洗手。在监狱里天顶阁找到了他，并和他达成了一些什么协议。这也是为什么作为一名犯罪大亨，几乎从来没有政府的人来找他事。

Umburg现在过着清闲的生活，只是时不时还是会去替天顶阁办一些不能放到明面上说的事。Umburg并不是那种小混混之类的形象，事实上他非常讨厌这些人，他说这些所谓帮派简直就是些地痞流氓。总之，某种程度上来说Umburg确实算得上是一个清高的人。

你想更加了解他吗？那么现在对面的楼顶上就可能会有一架微声狙击枪正瞄准着你。听我一句劝吧，快点退出这个页面。
